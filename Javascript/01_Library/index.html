<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="dashboard">
            <div class="page-title">
                <h1>My Library</h1>
                <p>List of my books.</p>
            </div>
            <div class="local-storage">
                <p>Local storage:</p>
                <div>
                    <span>
                        <label for="local">Enable:</label>
                        <input type="checkbox" id="local">
                    </span>
                    <span>
                        <p>Delete:</p>
                        <button id="delete-ls" onclick="removeBookFromLibrary('clear');">X</button>
                    </span>
                </div>
            </div>
            <button class="btn" onclick="toggleModal('on')">Add a New Book</button>
        </section>
        <section class="list">
            <div>
                <label for="book-search"><img src="icons/search.svg" alt="search-icon"></label>
                <input type="text" value="" id="book-search" oninput="delaySearch(event.target)">
            </div>
            <table id="books">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
                <tfoot>
                    <tr>
                        <td id="num-titles">
                            0 books
                        </td>
                        <td id="num-authors">
                            by 0 authors
                        </td>
                        <td colspan="2">
                            (brezimni)
                        </td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <section class="overlay closed" onclick="toggleModal(event)">
            <div class="modal">
                <button class="exit-modal" onclick="toggleModal(true)">X</button>
                <form id="book-form" onsubmit="addBookToLibrary(event)">
                    <fieldset>
                        <legend>New book</legend>
                        <span>
                            <label for="book-title">Title</label>
                            <input type="text" name="title" id="book-title" required>
                        </span>
                        <span>
                            <label for="book-author">Author</label>
                            <input type="text" name="author" id="book-author" required>
                        </span>
                        <span>
                            <label for="book-year">Year</label>
                            <input type="text" name="year" id="book-year">
                        </span>                        
                        <button class="btn">Submit</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
<script src="main.js"></script>
</body>
</html>
