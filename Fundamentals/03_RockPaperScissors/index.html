<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/matifandy8/NeoBrutalismCSS/dist/index.min.css" />
    <style>
        body {
            height: 100vh;
            display: grid;
            place-items: center;
            font-family: 'Courier New', Courier, monospace;
            color: #000000;
        }
        .nb-dialog {
            position: absolute;
            z-index: 100;
            display: none;
        }
        #container {
            background-color: #0077b6;
            padding: 0 10px 20px 10px;
            box-shadow: 7px 7px 0 #000;
            width: 500px;
        }
        #score-board {
            display: flex;
            justify-content: space-around;
        }
        #display {
            padding: 10px;
            color: #000;
            background-color: #33ff57;
        }
        .score {
            outline: none;
            background-color: transparent;
            font-size: 2em;
            font-weight: bold;
            border: none;
            display: flex;
            max-width:100px;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .nb-button.default {
            background-color: #33ff57;
        }
        #multiplier {  
            background-color: #EBF400;
            max-width: 60px;
            padding: 8px;
            border-radius: 8px;
            outline: transparent;
            border: transparent;
        }
        #game-result {
            text-align: center;
            text-transform: uppercase;
            font-size: 2em;
            font-weight: 900;
        }
        #game-log {
            list-style: ">>> ";
        }
    </style>
</head>
<body>
    <div class="nb-dialog">
        <div class="nb-dialog-header">Wanna play again?</div>
        <div class="nb-dialog-footer">
            <button class="nb-button green" id="start" onclick="toggleModal();resetGame()">PLAY</button>
            <button class="nb-button orange" id="end" onclick="toggleModal()">END</button>
        </div>
    </div>           
    <div id="container" class="nb-marquee blue">
        <h1 class= "nb-marquee-content">
            Rock ¤ Paper ¤ Scissors
        </h1>
        <div id="display">
            <div id="score-board">
                <span>
                    <label for="win">Wins:</label>
                    <input type="text" name="win" id="win" value="0" class="score" readonly>
                </span>
                <span>
                    <label for="loss">Losses:</label>
                    <input type="text" name="loss" id="loss" value="0" class="score" readonly>
                </span>
                <span>
                    <label for="draw">Draws:</label>
                    <input type="text" name="draw" id="draw" value="0" class="score" readonly>
                </span>
            </div>
            <hr>
            <div class="game-log">
                <div id="game-result">Let's start!</div>
                <ul id="game-log">
                </ul>
            </div>
        </div>
        <div id="controls">
            <div id="buttons">
                <button class="nb-button default" value="rock" type="button" onclick="playRound(event.target.value)">
                    Rock    
                </button>
                <button class="nb-button default" value="paper" type="button" onclick="playRound(event.target.value)">
                    Paper
                </button>
                <button class="nb-button default" value="scissors" type="button" onclick="playRound(event.target.value)">
                    Scissors
                </button>
            </div>
        </div>
    </div>

<script>
    const getComputerChoice = function() {
        return ['rock', 'paper', 'scissors'][Math.floor(Math.random()*3)]
    }

    const changeScore = function(result) {
        const scoreCount = [document.getElementById('win'), document.getElementById('loss'), document.getElementById('draw')];
        if(result == "clear") {
            for(let i = 0;i < 3; i++) {
                scoreCount[i].value = 0
            }
        } else {
        scoreCount[result].value = parseInt(scoreCount[result].value) + 1;
    }}

    function playRound(playerChoice) {
        const computerChoice = getComputerChoice();
        if (playerChoice === computerChoice) { changeScore(2); announceResult(2, `Both players picked ${playerChoice}!`);
        } else if(playerChoice === 'rock') {
            if(computerChoice === 'scissors') {
                changeScore(0); announceResult(0, 'Rock beats scissors!');
            } else {changeScore(1); announceResult(1, 'Paper beats rock!'); }
        } else if(playerChoice === 'paper') {
            if(computerChoice === 'rock') {
                changeScore(0); announceResult(0, 'Paper beats rock!');
            } else { changeScore(1); announceResult(1, 'Scissors beat paper!'); }
        } else {
            if(computerChoice === 'paper') {
                changeScore(0); announceResult(0, 'Scissors beat paper!'); 
            } else { changeScore(1); announceResult(1, 'Paper beats rock!'); }
        }
        const gameLog = document.getElementById('game-log');
        if(gameLog.childElementCount == 5) {toggleModal()};
    }

    const announceResult = function(result, explanation) {
        const results = ['You win!', 'You lose!', "It's a draw!"];
        const announcement = document.getElementById('game-result');
        const gameLog = document.getElementById('game-log');

        announcement.innerText = results[result];
        const newLi = document.createElement('li');
        newLi.textContent = explanation;
        gameLog.appendChild(newLi);
    }

    function toggleModal() {
        modal = document.querySelector(".nb-dialog");
        buttons = document.getElementById("buttons");
        const isHidden = window.getComputedStyle(modal).display === 'none';

        if (isHidden) {
            modal.style.display = 'block'; // or 'flex', depending on layout
            for(let i = 0;i < 3;i++) {
                buttons.children[i].setAttribute("disabled", true)
            }
        } else {
            modal.style.display = 'none';
        }
    }
    
    function resetGame() {
        document.getElementById('game-result').innerText = "Let's play again!";
        document.getElementById('game-log').innerHTML = "";
        buttons = document.getElementById("buttons");
        for(let i = 0;i < 3;i++) {
            buttons.children[i].removeAttribute("disabled");
        }
        changeScore("clear")
    }
</script>
</body>
</html>
